<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/png">
    <title>Estiven Store</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

  <body>
    <section class="order">
      <div class="order__img">
        <img src="./src/images/illustration-hero.svg" alt="hero image" />
      </div>
      <div class="order__descp">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks and podcasts on
          any device anywhere you like!
        </p>
      </div>
      <div class="order__plans">
        <img
          src="./src/images/icon-music.svg"
          alt="music estiven store"
          class="icon__music"
        />
        <div class="plan__info" id="pricePlan">
          <h2>Choose a Plan</h2>
          <span>$00.00</span>
        </div>
        <a href="#" id="btnChangePlan">Change</a>
      </div>
      <div class="order__payment">
        <button type="button" id="btnProcceedPay">Procceed to Payment</button>
        <button type="button" id="btnCancelOrder">Cancel Order</butto>
      </div>
    </section>

    <section class="plans">
      
    </section>
